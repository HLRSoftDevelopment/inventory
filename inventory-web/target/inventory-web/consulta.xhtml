<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="frmEmpresaria">
		<p:outputPanel id="pnlBusqueda" layout="block">
			<p:outputPanel>
				<h:outputLabel id="lblBuscar" value="B&#250;squeda" />
			</p:outputPanel>
			<h:panelGrid id="pngIdentificacion" columns="3">
				<h:outputLabel id="lblIdentificacion" value="Identificacion:" for="txtIdentificacion" />
				<h:inputText id="txtIdentificacion" value="#{controller.identificacion}" maxlength="10" >
					<f:validateLength maximum="10" />
				</h:inputText>
				<h:message id="msjErrorIdentificacion" for="txtIdentificacion" style="color:red" />
			</h:panelGrid>
			<h:panelGrid id="pngNombre" columns="3">
				<h:outputLabel id="lblNombre" value="Nombre:" for="txtNombre" />
				<h:inputText id="txtNombre" value="#{controller.nombre}" maxlength="30" onblur="this.value = this.value.toUpperCase()">
					<f:validateLength maximum="30" />
				</h:inputText>
				<h:message id="msjErrorNombre" for="txtNombre" style="color:red" />
			</h:panelGrid>
			<h:panelGrid id="pngUbicacion" columns="3">
				<h:outputLabel id="lblUbicacion" value="Ubicacion:" for="txtUbicacion" />
				<h:inputText id="txtUbicacion" value="#{controller.ubicacion}" maxlength="30" onblur="this.value = this.value.toUpperCase()">
					<f:validateLength maximum="30" />
				</h:inputText>
				<h:message id="msjErrorUbicacion" for="txtUbicacion" style="color:red" />
			</h:panelGrid>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="estado" value="Estado:" />
				<p:selectOneRadio id="estado" value="#{controller.estado}">
					<f:selectItem itemLabel="Activo" itemValue="ACT" />
					<f:selectItem itemLabel="Inactivo" itemValue="INA" />
				</p:selectOneRadio>
			</h:panelGrid>
			<br id="brSalto01"></br>
			<p:outputPanel>
				<p:commandButton id="btnBuscar" value="Buscar" action="#{controller.obtenerEmpresarias()}" />
			</p:outputPanel>
			<br id="brSalto02"></br>
		</p:outputPanel>
		<p:dataTable value="#{controller.empresarias}" var="item">
			<p:column headerText="Codigo">
				<h:outputText value="#{item.codigo}" />
			</p:column>
			<p:column headerText="Identificacion">
				<h:outputText value="#{item.identificacion}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{item.nombre}" />
			</p:column>
			<p:column headerText="Ubicacion">
				<h:outputText value="#{item.ubicacion}" />
			</p:column>
			<p:column headerText="Estado">
				<h:outputText value="#{item.estado}" />
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
